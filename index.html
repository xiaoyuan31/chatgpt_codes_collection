
<!DOCTYPE html>
<html>
<head>
  <title>Digital Fortune Teller</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #2c003e, #000);
      color: #fff;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66ff;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 300px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #a855f7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px #a855f7;
      transition: 0.3s ease;
    }

    button:hover {
      background: #9333ea;
      box-shadow: 0 0 25px #9333ea;
    }

    .crystal-ball {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #bbf7d0, #7c3aed);
      border-radius: 50%;
      margin: 30px auto;
      box-shadow: 0 0 40px #9333ea;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 25px #9333ea;
      }
      50% {
        box-shadow: 0 0 40px #f0abfc;
      }
    }

    .fortune {
      font-size: 24px;
      margin-top: 30px;
      color: #ffe066;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Mystic AI Fortune Teller</h1>
  <div class="crystal-ball"></div>
  <input type="text" placeholder="Ask your question..." id="questionBox">
  <br>
  <button onclick="tellFortune()">Reveal My Fortune</button>
  <div class="fortune" id="fortuneText"></div>

  <!-- Optional Sound -->
  <audio id="fortuneSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    const fortunes = [
      "The stars say: Yes âœ¨",
      "No â€“ the path is blocked ðŸ›‘",
      "The mist is unclear. Try again later ðŸŒ«ï¸",
      "The spirits whisper: Absolutely! ðŸŒ€",
      "You already know the answer... ðŸ”",
      "A surprise awaits you ðŸŒŸ",
      "A change is coming. Prepare yourself ðŸŒªï¸"
    ];

    function tellFortune() {
      const sound = document.getElementById("fortuneSound");
      const textEl = document.getElementById("fortuneText");
      const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];

      textEl.style.opacity = 0;
      sound.play();

      setTimeout(() => {
        textEl.innerText = randomFortune;
        textEl.style.opacity = 1;
      }, 500);
    }
  </script>
</body>
</html>
